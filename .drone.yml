build:
  image: fracting/cygwin32
  pull: true
  shell: cygwin32
  commands:
    - c:/setup-x86.exe --site http://mirrors.kernel.org/sourceware/cygwin --local-package-dir Z:/tmp/cygwin -W -P gcc-g++,make,perl,cocom,gettext,gettext-devel,zlib-devel,libiconv-devel,mingw64-i686-gcc-g++,mingw64-i686-zlib,mingw64-x86_64-gcc-core,texinfo,gawk,xmlto -q > /dev/null
    - ./configure
    - make
